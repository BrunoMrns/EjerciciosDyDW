<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aparezco Desaparezco</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="text-dark font-weight-bold mb-4 p-3" id="titulo">¡Mirá la siguiente imagen!</h1>
        <button id="ocultar" class="btn btn-danger m-2">Ocultar imagen</button>
        <button id="mostrar" class="btn btn-success m-2">Mostrar imagen</button>
        <br>
        <img id="imagen" src="./img/Uade.png" alt="imagen" style="width: 50vw">
        <img id="falla" src="./img/noCarga.png" alt="fallo" style="width: 17vw">
    </div>

    <script>
        $(document).ready(function() {
            $("#falla").hide();
            $("#ocultar").click(function() {
                $("#imagen").hide();
                $("#falla").show();
                $("#titulo").text("¡No tenemos ninguna imagen!");
            });

            $("#mostrar").click(function() {
                $("#imagen").show();
                $("#falla").hide();
                $("#titulo").text("¡Mirá la siguiente imagen!");
            });
        });
    </script>
</body>
</html>
